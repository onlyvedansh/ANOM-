<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Fade Slider</title>
  <style>
    #slider {
      width: 100%;
      height: 300px;
      object-fit: cover;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    .caption {
      font-size: 20px;
      text-align: center;
      margin-top: 10px;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }
  </style>
</head>
<body>

  <img id="slider" src="slider/1.jpg" alt="slider image">
  <p class="caption" id="caption">The Ugosalvia Art<br>Made in and by name of maker<br>With love</p>

  <script>
    const images = [
      { src: "slider/1.jpg", text: "The Ugosalvia Art<br>Made in and by name of maker<br>With love" },
      { src: "slider/2.jpg", text: "Natureâ€™s Wonder<br>By John Doe<br>Peacefully made" },
      { src: "slider/3.jpg", text: "Timeless Beauty<br>By Jane Smith<br>With passion" }
    ];

    let i = 0;
    const slider = document.getElementById("slider");
    const caption = document.getElementById("caption");

    setInterval(() => {
      // Fade out
      slider.style.opacity = 0;
      caption.style.opacity = 0;

      setTimeout(() => {
        // Change image and text after fade out
        i = (i + 1) % images.length;
        slider.src = images[i].src;
        caption.innerHTML = images[i].text;

        // Fade in
        slider.style.opacity = 1;
        caption.style.opacity = 1;
      }, 1000); // matches transition time
    }, 4000); // change every 4 seconds
  </script>

</body>
</html>
